{% extends "base.html" %}

{% block title %}Contagem Consolidada{% endblock %}

{% block content %}
<div id="message-area" class="fixed top-24 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4"></div>

<div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6 pb-4 border-b">
        <h1 class="text-2xl font-bold">Contagem Consolidada</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label for="session-select" class="block text-sm font-medium text-gray-700">1. Selecione o Inventário</label>
            <select id="session-select" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <option value="">-- Selecione uma sessão --</option>
                {% for sessao in sessoes %}
                    <option value="{{ sessao.id }}">{{ sessao.descricao }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="group-select" class="block text-sm font-medium text-gray-700">2. Selecione o Almoxarifado</label>
            <select id="group-select" class="mt-1 w-full p-2 border border-gray-300 rounded-md">
                <option value="">-- Selecione um grupo --</option>
                {% for grupo in grupos %}
                    <option value="{{ grupo }}">{{ grupo }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    
    <div id="counting-area" class="opacity-50 pointer-events-none transition-opacity">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
            <div>
                <label for="barcode-input" class="block text-sm font-medium text-gray-700">3. Escanear ou Digitar Código</label>
                <input type="text" id="barcode-input" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="Aguardando seleções...">
            </div>
            <div>
                <button id="start-scan-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg" disabled>
                    Escanear com a Câmera
                </button>
            </div>
        </div>
        <div id="loader" class="hidden loader mx-auto mt-4"></div>
        
        <div id="reader-container" class="mt-4 relative rounded-lg overflow-hidden" style="display: none;">
            <div id="reader" class="border-4 border-gray-300 rounded-lg"></div>
            <div class="absolute bottom-0 left-0 w-full p-4 bg-black bg-opacity-50 flex justify-around items-center">
                <button id="capture-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full disabled:bg-gray-400" disabled>Capturar</button>
                <button id="stop-scan-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md">Parar</button>
            </div>
        </div>
    </div>

    <div id="item-details" class="hidden mt-6 border rounded-lg bg-gray-50">
        <div class="p-6">
            <div class="mb-4 pb-4 border-b">
                <h2 id="item-description" class="text-2xl font-bold text-gray-800"></h2>
                <div class="flex items-center space-x-4 text-sm text-gray-500 mt-1">
                    <span>Código: <strong id="item-code" class="text-gray-700"></strong></span>
                    <span>Unidade: <strong id="item-um" class="text-gray-700"></strong></span>
                </div>
            </div>

            <div id="balance-and-count-grid" class="grid grid-cols-1 gap-6 items-end">
                <div id="balance-display-area" class="hidden">
                    <label id="total-balance-label" class="block text-sm font-medium text-gray-700">Saldo Total do Sistema</label>
                    <p id="total-system-balance" class="text-2xl font-bold text-blue-600 mt-1 font-mono"></p>
                </div>
                <div>
                    <label for="total-quantity-input" class="block text-sm font-medium text-gray-700">4. Insira a Quantidade Total Contada</label>
                    <input type="number" step="any" id="total-quantity-input" class="mt-1 w-full p-2 border-2 border-gray-400 rounded-md text-xl">
                </div>
            </div>
        </div>

        <div class="bg-gray-100 p-4 flex justify-end">
            <button id="save-button" class="bg-green-600 text-white px-8 py-2 rounded-lg hover:bg-green-700 font-bold">
                Salvar Contagem
            </button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Referências aos Elementos (incluindo os novos) ---
    const sessionSelect = document.getElementById('session-select');
    const groupSelect = document.getElementById('group-select');
    const countingArea = document.getElementById('counting-area');
    const barcodeInput = document.getElementById('barcode-input');
    const startScanBtn = document.getElementById('start-scan-btn');
    const loader = document.getElementById('loader');
    const messageArea = document.getElementById('message-area');
    const saveButton = document.getElementById('save-button');
    const totalQuantityInput = document.getElementById('total-quantity-input');
    const readerContainer = document.getElementById('reader-container');
    const readerDiv = document.getElementById('reader');
    const stopScanBtn = document.getElementById('stop-scan-btn');
    const captureBtn = document.getElementById('capture-btn');
    const itemDetailsDiv = document.getElementById('item-details');
    const balanceDisplayArea = document.getElementById('balance-display-area');
    const balanceAndCountGrid = document.getElementById('balance-and-count-grid');

    let html5QrCode = null;
    let lastDetectedCode = null;
    let isScanningCooldown = false;
    const almoxarifadoGrupos = {{ ALMOXARIFADOS_GRUPO|tojson }};

    function showMessage(type, text) {
        messageArea.innerHTML = '';
        const colors = { 
            error: 'bg-red-100 border-red-500 text-red-700', 
            success: 'bg-green-100 border-green-500 text-green-700', 
            info: 'bg-yellow-100 border-yellow-500 text-yellow-700' 
        };
        const messageDiv = document.createElement('div');
        messageDiv.className = `p-4 rounded-md shadow-lg ${colors[type]}`;
        messageDiv.textContent = text;
        messageArea.appendChild(messageDiv);
        setTimeout(() => messageDiv.remove(), 5000);
    }

    function checkSelections() {
        if (sessionSelect.value && groupSelect.value) {
            countingArea.classList.remove('opacity-50', 'pointer-events-none');
            barcodeInput.disabled = false;
            startScanBtn.disabled = false;
            barcodeInput.placeholder = "Leia ou digite o código...";
        } else {
            countingArea.classList.add('opacity-50', 'pointer-events-none');
            barcodeInput.disabled = true;
            startScanBtn.disabled = true;
            barcodeInput.placeholder = "Aguardando seleções...";
        }
    }

    async function fetchAndDisplayItem() {
        const barcode = barcodeInput.value.trim();
        if (!barcode) return;

        loader.classList.remove('hidden');
        itemDetailsDiv.classList.add('hidden');
        
        try {
            const response = await fetch(`/api/get_item_details?barcode=${barcode}`);
            
            // Verifica se a resposta não é um JSON válido (ex: redirecionamento para login)
            const contentType = response.headers.get('content-type');
            if (!response.ok || !contentType || !contentType.includes('application/json')) {
                throw new Error('Erro ao buscar item. Sua sessão pode ter expirado. Por favor, faça login novamente.');
            }
            
            const data = await response.json();
            
            document.getElementById('item-code').textContent = barcode;
            document.getElementById('item-description').textContent = data.description;
            document.getElementById('item-um').textContent = data.unit_of_measure;

            if (data.can_see_balance) {
                const selectedGroup = groupSelect.value;
                const filiaisDoGrupo = almoxarifadoGrupos[selectedGroup];
                const locationsInGroup = data.locations.filter(loc => filiaisDoGrupo.includes(loc.filial));
                const totalSystemBalance = locationsInGroup.reduce((sum, loc) => sum + (parseFloat(loc.saldo_atual) || 0), 0);

                document.getElementById('total-system-balance').textContent = totalSystemBalance.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                document.getElementById('total-balance-label').textContent = `Saldo Total do Sistema (${selectedGroup})`;
                
                balanceDisplayArea.classList.remove('hidden');
                balanceAndCountGrid.classList.add('md:grid-cols-2');
            } else {
                balanceDisplayArea.classList.add('hidden');
                balanceAndCountGrid.classList.remove('md:grid-cols-2');
            }

            itemDetailsDiv.classList.remove('hidden');
            totalQuantityInput.value = '';
            totalQuantityInput.focus();

        } catch (error) {
            showMessage('error', error.message);
        } finally {
            loader.classList.add('hidden');
        }
    }

    function startScanning() {
        readerContainer.style.display = 'block';
        startScanBtn.style.display = 'none';
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, onCodeDetected, onScanFailure)
            .catch(() => html5QrCode.start({ }, config, onCodeDetected, onScanFailure))
            .catch(() => {
                showMessage('error', 'Não foi possível acessar a câmera.');
                stopScanning();
            });
    }

    function onCodeDetected(decodedText, decodedResult) {
        if (isScanningCooldown) return;
        isScanningCooldown = true;
        lastDetectedCode = decodedText;
        readerDiv.classList.remove('border-gray-300');
        readerDiv.classList.add('border-green-500');
        captureBtn.disabled = false;
        setTimeout(() => { isScanningCooldown = false; }, 1000);
    }

    function onScanFailure(error) {
        if (!isScanningCooldown) {
            lastDetectedCode = null;
            readerDiv.classList.add('border-gray-300');
            readerDiv.classList.remove('border-green-500');
            captureBtn.disabled = true;
        }
    }

    function captureCode() {
        if (lastDetectedCode) {
            barcodeInput.value = lastDetectedCode;
            stopScanning();
            fetchAndDisplayItem();
        }
    }
    
    function stopScanning() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().catch(err => console.error("Falha ao parar o leitor.", err));
        }
        isScanningCooldown = false;
        onScanFailure();
        readerContainer.style.display = 'none';
        startScanBtn.style.display = 'block';
    }

    async function saveConsolidatedCount() {
        const payload = {
            sessao_id: sessionSelect.value,
            group_name: groupSelect.value,
            item_code: barcodeInput.value.trim(),
            total_quantity: totalQuantityInput.value
        };
        if (!payload.sessao_id || !payload.group_name || !payload.item_code || !payload.total_quantity) {
            showMessage('info', 'Por favor, preencha todos os campos.');
            return;
        }
        try {
            const response = await fetch('/api/save_consolidated_count', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            // Adiciona uma verificação para a resposta ser JSON
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                const text = await response.text();
                throw new Error(`O servidor retornou uma resposta inesperada. Conteúdo: ${text.substring(0, 100)}...`);
            }
            
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || "Erro desconhecido");

            showMessage('success', result.success);
            barcodeInput.value = '';
            itemDetailsDiv.classList.add('hidden');
            barcodeInput.focus();
        } catch (error) {
            showMessage('error', `Erro ao salvar: ${error.message}`);
        }
    }
    
    // --- LÓGICA DE PRÉ-PREENCHIMENTO COM PARÂMETROS DA URL ---
    function setInitialValues() {
        const urlParams = new URLSearchParams(window.location.search);
        const sessaoId = urlParams.get('sessao_id');
        const groupName = urlParams.get('group_name');
        const itemCode = urlParams.get('item_code');
        
        if (sessaoId) {
            sessionSelect.value = sessaoId;
        }
        if (groupName) {
            groupSelect.value = groupName;
        }
        if (itemCode) {
            barcodeInput.value = itemCode;
        }
        
        // Ativa a área de contagem e busca o item se todos os campos necessários estiverem preenchidos
        if (sessaoId && groupName && itemCode) {
            checkSelections();
            fetchAndDisplayItem();
        } else {
            checkSelections();
        }
    }

    sessionSelect.addEventListener('change', checkSelections);
    groupSelect.addEventListener('change', checkSelections);
    barcodeInput.addEventListener('change', fetchAndDisplayItem);
    saveButton.addEventListener('click', saveConsolidatedCount);
    startScanBtn.addEventListener('click', startScanning);
    stopScanBtn.addEventListener('click', stopScanning);
    captureBtn.addEventListener('click', captureCode);
    
    setInitialValues();
});
</script>
{% endblock %}
